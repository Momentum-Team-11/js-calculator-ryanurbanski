<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

    <div class="display-box-container">
        <h4 id="display-box"></h4>
    </div>

    <div class="button-box-container">
        <h3 id="C-box">C</h3>
        <h3 id="E-box">=</h3>
        <h3 id="1-box">1</h3>
        <h3 id="2-box">2</h3>
        <h3 id="3-box">3</h3>
        <h3 id="4-box">4</h3>
        <h3 id="5-box">5</h3>
        <h3 id="6-box">6</h3>
        <h3 id="7-box">7</h3>
        <h3 id="8-box">8</h3>
        <h3 id="9-box">9</h3>
        <h3 id="0-box">0</h3>
        <h3 id="add-box">+</h3>
        <h3 id="sub-box">-</h3>
        <h3 id="mult-box">*</h3>
        <h3 id="div-box">/</h3>
    </div>


</body>
</html>
